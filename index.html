<!DOCTYPE html>
<html>
<head>
  <title>Organic Farm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial; background: #f0fff0; }
    header, footer { background: #28a745; color: white; text-align: center; padding: 15px; }
    .offers { display: none; margin-top: 10px; background: #d4edda; padding: 10px; border-radius: 5px; }
    button { background: #28a745; color: white; border: none; padding: 6px 12px; border-radius: 5px; }
    button:hover { background: #218838; }
  </style>
</head>
<body>

<header>
  <h2>Organic Farm</h2>
  <p>Fresh & Healthy Produce</p>
</header>

<nav class="navbar navbar-expand-sm bg-success navbar-dark">
  <a class="navbar-brand" href="#">Home</a>
  <a class="nav-link text-white" href="#">Products</a>
  <a class="nav-link text-white" href="#">Contact</a>
</nav>

<div class="container mt-3">
  <h4>Our Products</h4>
  <img src="https://via.placeholder.com/600x200?text=Organic+Farm" class="img-fluid mb-3">

  <p>We offer fresh vegetables, fruits, and herbs grown without chemicals.</p>
  <button onclick="toggleOffers()">Show Offers</button>
  <div class="offers" id="offers">
    <p>- 10% off on all fruits</p>
    <p>- Free delivery over â‚¹500</p>
  </div>
</div>

<footer>
  <p>&copy; 2025 Organic Farm</p>
</footer>

<script>
  function toggleOffers() {
    var x = document.getElementById("offers");
    x.style.display = x.style.display === "block" ? "none" : "block";
  }
</script>

</body>
</html>
